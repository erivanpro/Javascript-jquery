<div class="collectionContainer">
	<div class="collectionFilterZone">
		<label class="subTitle">Eléments de la collection</label>
		<button class="tool" data-cmd="goToMenu">
			Retour à l'accueil
		</button>
	</div>
	<div class="collectionList">
		<div class="recordTableHeader"></div>
		<div class="recordContainer"></div>
	</div>
	<div class="collectionToolBox">
		<button class="tool" data-cmd="addElement">Nouvel élément</button>
		<button class="tool" data-cmd="deleteElement">Supprimer l'élément</button>
	</div>
</div>
